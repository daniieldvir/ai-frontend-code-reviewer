@if (issue()) {
  <div class="issue-item" [attr.data-severity]="issue()!.severity">
    <div class="header">
      <div class="issue-badge">{{ issue()!.severity }}</div>
      <button class="explanation-button" (click)="moreInfoClicked(issue()!)">
        <img class="icon" src="assets/SVG/info.svg" alt="info" />
      </button>
    </div>

    <div class="issue-content">
      <h3>{{ issue()!.explanation }}</h3>
      <p>{{ issue()!.suggestion }}</p>
    </div>
    <div class="issue-category">{{ issue()!.category }}</div>
  </div>
}
